[package]
name = "zephyr"
version = "0.1.0"
edition = "2021"
description = """
Functionality for Rust-based applications that run on Zephyr.
"""

[dependencies]
zephyr-sys = "0.1.0"

# Just for this experiment, probably the zephyr crate should come without dependencies.
bitmask-enum = "2.2.4"
int-enum = "1.1.2"

# These are needed at build time.
# Whether these need to be vendored is an open question.  They are not
# used by the core Zephyr tree, but are needed by zephyr applications.
[build-dependencies]
zephyr-build = "0.1.0"
