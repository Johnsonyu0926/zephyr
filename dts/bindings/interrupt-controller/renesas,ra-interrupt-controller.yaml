description: Renesas RA series interrupt controller

compatible: "renesas,ra-interrupt-controller"

include: [interrupt-controller.yaml, base.yaml]

properties:
  reg:
    required: true

  "#interrupt-cells":
    const: 2

interrupt-cells:
  - irq
  - priority
