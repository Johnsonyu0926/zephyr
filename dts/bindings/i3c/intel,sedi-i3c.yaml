---
description: Intel SEDI I3C

compatible: "intel,sedi-i3c"

include: base.yaml

properties:
    reg:
      required: true

    interrupts:
      required: true

    ibi_pins:
      type: int
      description: IBI internal pin number.
      required: true

    peripheral-id:
      type: int
      description: peripheral ID
      required: true
...
