description: IRTC

compatible: "nxp,irtc"

include:
  - name: rtc.yaml
  - name: rtc-device.yaml

properties:
  reg:
    required: true

  clock-src:
    type: int
    required: true
    description: |
      The input clock select for IRTC.
      0 <- 16.384 kHz
      1 <- 32.768 kHz

  output-clk-en:
    type: boolean
    description: |
      The IRTC can send its clock as an output source for other peripherals to use.
      "" <- Output Clock Disabled
      "enable-output-clock" <- Enable Output Clock
