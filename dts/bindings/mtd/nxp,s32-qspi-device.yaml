description: |
  QSPI memory device supporting xSPI or Hyperbus.

compatible: "nxp,s32-qspi-device"

include: [base.yaml, "jedec,jesd216.yaml"]

on-bus: qspi

properties:
  reg:
    required: true

  memory-alignment:
    type: int
    description: |
      Memory alignment in bytes, used to calculate padding when performing
      unaligned accesses.
      If not provided, 1 byte alignment will be selected.

  program-page-size:
    type: int
    required: true
    description: |
      The programming page size of the flash memory device,
      as specified in the flash memory device datasheet.
