sample:
  description: Hello World sample, the simplest userspace
    Zephyr application
  name: hello world user
common:
  platform_key:
    - arch
  integration_platforms:
    - mps2/an385
  tags:
    - userspace
  harness: console
  harness_config:
    type: one_line
    regex:
      - "Hello World from UserSpace! (.*)"
tests:
  sample.helloworld:
    depends_on_anyof:
      - mmu
      - mpu
    platform_exclude:
      - qemu_xtensa/dc233c/mmu
