sample:
  description: Sample, that can be used for testing profiling perf tool
  name: perf sample

tests:
  sample.perf:
    platform_key:
      - arch
      - simulation
    arch_allow:
      - x86
      - riscv
    tags:
      - perf
      - profiling
    extra_configs:
      - CONFIG_PROFILING_PERF_BUFFER_SIZE=128
    integration_platforms:
      - qemu_riscv64
      - qemu_x86
    harness: pytest
